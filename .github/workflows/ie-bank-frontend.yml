name: ie-bank-frontend

# Workflow triggers based on branch or pull request
on:
  push:
    branches-ignore: # Trigger on push to any branch except 'main'
      - main
  pull_request:
    branches:
      - main  # Trigger on pull request to 'main' branch
  workflow_dispatch:

env:
  FRONTEND_WEBAPP_DEV: evaks-fe-dev
  FRONTEND_WEBAPP_UAT: evaks-fe-uat

jobs:
  # Job for building and deploying to Development environment
  build-dev:
    if: github.event_name == 'push'  # Only run for 'push' events
    runs-on: ubuntu-latest
    name: Build and Deploy to Development

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: npm install, build, and test for development
        run: |
          npm install
          npm run build -- --mode development --dest dist-dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app-dev
          path: dist-dev/

  deploy-dev:
      runs-on: ubuntu-latest
      needs: build-dev
      environment:
        name: 'Development'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Download artifact from build-dev job
          uses: actions/download-artifact@v4
          with:
            name: node-app-dev

        - uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: 'Deploy to Azure Web App - Development'
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: ${{ env.FRONTEND_WEBAPP_DEV }}
            package: .
  
  # Job for building and deploying to UAT environment
  build-uat:
    if: github.event_name == 'pull_request'  # Only run for 'pull_request' events
    runs-on: ubuntu-latest
    name: Build to UAT
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: npm install, build, and test (UAT)
        run: |
          npm install
          npm run build:uat ## This command will build the Vue.js app using .env.uat variables

      - name: Upload artifact for deployment job (UAT)
        uses: actions/upload-artifact@v4
        with:
          name: node-app-uat
          path: dist-uat/
  deploy-uat:
    runs-on: ubuntu-latest
    needs: build-uat
    environment:
      name: 'UAT'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build-uat job
        uses: actions/download-artifact@v4
        with:
          name: node-app-uat

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App - UAT'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FRONTEND_WEBAPP_UAT }}
          package: .